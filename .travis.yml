# Language and env

language: node_js
node_js: 
  - node # latest stable
  - lts/* # All LTS (Long-Term Support) versions

# What is built

branches:
  only:
  - master

# Travis Lifecycle

install:
  - npm ci

script:
  - npm run build-demo
  - npm test

deploy:
  skip_cleanup: true
  provider: script
  script: bash ./tools/deploy.sh
  on:
    branch: master

# Other configs

git:
  depth: 10
